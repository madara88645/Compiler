<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyCompiler Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Prompt Compiler</h1>
            <span class="version">v1.0</span>
        </header>

        <div class="form-group">
            <label for="apiKey">API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." />
            <div class="hint">Enter your backend API key</div>
        </div>

        <div class="form-group">
            <label for="backendUrl">Backend URL</label>
            <input type="text" id="backendUrl" placeholder="http://localhost:8000" value="http://localhost:8000" />
        </div>

        <button id="saveBtn">Save Settings</button>
        <div id="status"></div>

        <footer>
            <a href="#" id="openPlayground">Open Playground</a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
