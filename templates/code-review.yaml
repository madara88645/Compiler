id: code-review
name: Code Review
description: Generate comprehensive code review prompts for any programming language
category: development
version: 1.0.0
author: promptc
tags:
  - code
  - review
  - quality
  - development

template_text: |
  Review the following {{language}} code and provide a comprehensive analysis.

  Focus areas:
  {{#focus_areas}}

  Code context: {{context}}

  Please provide:
  1. Overall code quality assessment
  2. Potential bugs or issues
  3. Performance considerations
  4. Best practices and improvements
  5. Security concerns (if any)
  {{#additional_requirements}}

variables:
  - name: language
    description: Programming language (e.g., Python, JavaScript, Java)
    required: true

  - name: context
    description: Brief description of what the code does
    required: true

  - name: focus_areas
    description: Specific areas to focus on
    default: "- Code structure and organization\n  - Error handling\n  - Code documentation"
    required: false

  - name: additional_requirements
    description: Any additional requirements or constraints
    default: ""
    required: false

example_values:
  language: Python
  context: REST API endpoint for user authentication
  focus_areas: |
    - Security vulnerabilities
    - Input validation
    - Error handling
  additional_requirements: |
    6. Suggest unit tests to add
