id: documentation-writer
name: Documentation Writer
description: Generate comprehensive technical documentation
category: documentation
version: 1.0.0
author: promptc
tags:
  - documentation
  - technical-writing
  - api
  - guides

template_text: |
  Create {{doc_type}} documentation for {{subject}}.

  Target audience: {{audience}}
  Technical level: {{tech_level}}

  Documentation should include:
  {{sections}}

  Style guidelines:
  - Use clear, concise language
  - Include code examples where appropriate
  - Add diagrams or visual aids descriptions
  - Follow {{style}} documentation style
  {{#additional_notes}}

variables:
  - name: subject
    description: What you're documenting (API, library, system, etc.)
    required: true

  - name: doc_type
    description: Type of documentation (API reference/user guide/architecture/README)
    default: user guide
    required: false

  - name: audience
    description: Primary audience for the documentation
    default: developers
    required: false

  - name: tech_level
    description: Required technical knowledge level
    default: intermediate
    required: false

  - name: sections
    description: Specific sections to include
    default: |
      1. Overview and purpose
      2. Getting started / installation
      3. Core concepts
      4. Usage examples
      5. Configuration options
      6. Troubleshooting
      7. FAQ
    required: false

  - name: style
    description: Documentation style guide to follow
    default: Microsoft
    required: false

  - name: additional_notes
    description: Any additional requirements or notes
    default: ""
    required: false

example_values:
  subject: RESTful authentication API
  doc_type: API reference
  audience: backend developers
  tech_level: intermediate to advanced
  sections: |
    1. Authentication flow overview
    2. Endpoint specifications
    3. Request/response examples
    4. Error codes and handling
    5. Rate limiting
    6. Security best practices
  style: OpenAPI 3.0
  additional_notes: |
    Include curl examples for all endpoints
    Add sequence diagrams for OAuth flow
